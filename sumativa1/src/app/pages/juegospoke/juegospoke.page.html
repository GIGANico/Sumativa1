<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Juegos de Pokemon</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let x of arregloJuegos">
      <ion-item>
        <ion-label>
          <h2>{{ x.nombre }}</h2>
          <img src="{{ x.imagen }}" alt="{{ x.nombre }}" class="juego-imagen">
          <p>Lanzamiento: {{ x.anno }}</p>
          <p>Plataforma: {{ x.plataforma }}</p>
          <p>Descripci√≥n: {{ x.descripcion }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option (click)="modificar(x)">
          <ion-icon slot="botton" name="pencil-sharp"></ion-icon>
          Modificar
        </ion-item-option>
        <ion-item-option color="danger" (click)="eliminar(x)">
          <ion-icon slot="bottom" name="trash"></ion-icon>
          Eliminar
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/agregarjuego']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
