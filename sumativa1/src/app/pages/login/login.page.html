<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <h2 class="ion-text-center">Bienvenido</h2>

  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Usuario </ion-label>
        <ion-input type="text" placeholder="Enter text" [(ngModel)]="user.usuario" minlength="3" maxlength="8" required (input)="validateForm()" ></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label position="floating">Contrasena</ion-label>
        <ion-input type="password" placeholder="Tiene que ser digitos" [(ngModel)]="user.password" maxlength="4" required (input)="validateForm()" ></ion-input>
      </ion-item>
      <ion-button shape="block" (click)="ingresar()" [disabled]="!isFormValid">Ingresar</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
